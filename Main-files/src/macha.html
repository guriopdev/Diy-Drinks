<a href="#" id="proceedLink"><button class="proceedBtn" style="position: fixed;">START WHISKING</button></a>

<script>
  const checkboxes = document.querySelectorAll('.check, .check2, .check3, .check4');
  const button = document.querySelector('.proceedBtn');
  const link = document.getElementById('proceedLink');

  function updateButtonState() {
    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
    button.disabled = !allChecked;
    button.classList.toggle('enabled', allChecked);
  }

  // Initialize button state on page load
  updateButtonState();

  checkboxes.forEach(cb => {
    cb.addEventListener('change', updateButtonState);
  });

  link.addEventListener('click', (e) => {
    if (button.disabled) {
    e.preventDefault(); // stop link if button is disabled
    } else {
    window.location.href = "machatimer.html"; // go to the actual page
    }
  });
</script>
