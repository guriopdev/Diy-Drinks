<script>
let timerInterval;
let timeLeft = 20;
let running = false;

function updateTimerDisplay() {
  const seconds = String(timeLeft).padStart(2, '0');
  document.getElementById('timer').textContent = `00:${seconds}`;
}

document.getElementById('startBtn').onclick = function() {
  hideDoneButton();
  if (running) return;
  running = true;
  timerInterval = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      updateTimerDisplay();
    } else {
      clearInterval(timerInterval);
      running = false;
      showDoneButton();
    }
  }, 1000);
};

document.getElementById('pauseBtn').onclick = function() {
  clearInterval(timerInterval);
  running = false;
};

updateTimerDisplay();

const doneBtnContainer = document.getElementById('doneBtnContainer');
const doneBtn = document.getElementById('doneBtn');

function showDoneButton() {
  doneBtnContainer.style.display = 'block';
}

function hideDoneButton() {
  doneBtnContainer.style.display = 'none';
}

doneBtn.onclick = function() {
  hideDoneButton();
};


</script>
